<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game Settings Frontend Test</title>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.21.0.css">
  <script src="http://ctw.firecaster.com/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script> 
  <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  
  <div id="gamesettings-bg" class="modal-bg" style="display: none"></div>
    <div id="gamesettings" class="modal" style="display: none">
      <a class="close-modal">&#10005;</a>
      <div id="gamesettingsdiv">
        <h3>Game Settings</h3>
        <hr  /><br  />
        <form id="gamesettingsForm">

          <label for="penalties">Penalty Threshold:</label>
          <input id="penalties" type="number" name="penalties" value="0"><br><br>

          Operator:<br>
          <input type="radio" name="op" value="add" checked> Addition (Default)<br>
          <input type="radio" name="op" value="mult"> Multiplication<br>
          <input type="radio" name="op" value="rand"> Random<br><br><br>

          <input type="submit" value="Save">

          
        </form>
      </div>
    </div>
    <script src="http://code.jquery.com/qunit/qunit-1.21.0.js"></script>
  <script src="../js/gamelogic.js"></script>
  <script src="../js/multiplayer.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/database.js"></script>
  <script src="../js/userprefs.js"></script>
  <script src="../js/gamesettings.js"></script>
  <script src="testGameSettings.js"></script>
</body>
</html>
