<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="http://ctw.firecaster.com/socket.io/socket.io.js"></script>
		<script src="js/multiplayer.js"></script>
		<script src="database.js"></script>	
		<script src="js/userprefs.js"></script>
		<script src="js/lobby.js"></script>
	</head>
	<body>
		<h1>Number Punch</h1>
		<h3>Welcome <span id="username"></span></h3>
		<div id="buttons">
			<div id="createGame">Create Game</div>
			<div id="refresh">Refresh</div>
			<div id="preferences">Preferences</div>
			<div id="leaveGame">Leave Game</div>
			<div id="ready">Ready</div>
			<div id="startGame">Start Game</div>
		</div>
		<div id="gamesList"></div>
		<div id="gameSpace"></div>
		<canvas id="gameCanvas" height=400 width=800 ></canvas>
		<div class="modal-bg"></div>
		<div class="modal">
			<a class="close-modal">&#10005;</a>
			<div id="settings">
				<script>$('#settings').append(db.generateGUI());</script>
				<form id="settingsForm">
					Button color:<br>
					<input type="radio" name="theme" value="blueOrange" checked> Blue/Orange<br>
					<input type="radio" name="theme" value="blackWhite"> Black/White<br>
					Font size:<br>
					<input type="radio" name="font" value="largeFont"> Large<br>
					<input type="radio" name="font" value="mediumFont" checked> Medium<br>
					<input type="radio" name="font" value="smallFont"> Small<br>
					Site Background:<br>
					<input type="radio" name="bcolor" value="white" checked> White<br>
					<input type="radio" name="bcolor" value="red"> Red<br>
					<input type="radio" name="bcolor" value="blue"> Blue<br>
					<input type="radio" name="bcolor" value="green"> Green<br>
					<input type="submit" value="Save">
				</form>
			</div>
		</div>
	</body>
</html>
