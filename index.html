<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="http://ctw.firecaster.com/socket.io/socket.io.js"></script>
		<script src="js/multiplayer.js"></script>
		<script src="database.js"></script>	
		<script src="js/userprefs.js"></script>
		<script src="js/lobby.js"></script>
        <script src="js/hotkeys.js"></script>
	</head>
	<body>
		<h1 align="center"><img src="media/logo.png"/></h1>
		<div id="greeting">Hello, <span id="username">guest</span></div>
		<div id="buttons">
			<div id="createGame">Create Game</div>
			<div id="refresh">Refresh</div>
			<div id="preferences">Preferences</div>
			<div id="leaveGame">Leave Game</div>
			<div id="ready">Ready</div>
			<div id="startGame">Start Game</div>
		</div>
        <div id="main">

    		<div id="gamesList"></div>
	    	<div id="gameSpace"></div>
        </div>
		<div id="userprefs-bg" class="modal-bg"></div>
		<div id="userprefs" class="modal">
			<a class="close-modal">&#10005;</a>
			<div id="settings">
				<script>$('#settings').append(db.generateGUI());</script>
				<form id="settingsForm">

					Color:<br>
					<input type="radio" name="theme" value="purple" checked> Purple<br>
					<input type="radio" name="theme" value="orange"> Orange<br>
					<input type="radio" name="theme" value="black"> Black<br><br>
					Background:<br>
					<input type="radio" name="bg" value="bg1" checked> Charizard<br>
					<input type="radio" name="bg" value="bg2"> Greninja<br><br>
					Screen name:<br>
					<input type="text" name="name"><br><br>
					<input type="submit" value="Save">
				</form>
			</div>
		</div>

		<div id="gamesettings-bg" class="modal-bg"></div>
		<div id="gamesettings" class="modal">
			<a class="close-modal">&#10005;</a>
			<div id="gamesettingsdiv">
				
				<form id="gamesettingsForm">

					Penalty Threshold:<br>
					<input type="number" name="penalties"><br><br>
					<input type="submit" value="Save">
					
				</form>
			</div>
		</div>

        <script>
            makeHotkeys({
                "e":"#preferences",
                "r":"#refresh",
                "c":"#createGame",
                "l":"#leaveGame"
            })
        </script>

	</body>
</html>
